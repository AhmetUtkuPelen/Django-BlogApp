{% extends "base.html" %}
{% load static %}
{% block css_files %}{% endblock css_files %}
{% block title %}Register{% endblock title %}

{% block content %}
<div class="container mt-3">
    <div class="col text-center">
        <h1 class="text-primary">Register</h1>
        <hr>
  
        <form method="POST">
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-dark text-danger">{{error}}</div>
            {% endif %}
            <div class="mb-3">
                <label for="username" class="form-label text-danger">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Your Username" value="{{username}}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-danger">E-mail</label>
                <input type="email" class="form-control" name="email" placeholder="Your E-mail" value="{{email}}">
            </div>
            <div class="mb-3">
                <label for="firstname" class="form-label text-danger">First Name</label>
                <input type="text" class="form-control" name="firstname" placeholder="Your First Name" value="{{firstname}}">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label text-danger">Last Name</label>
                <input type="text" class="form-control" name="lastname" placeholder="Your Last Name" value="{{lastname}}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-danger">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Your Password">
            </div>
            <div class="mb-3">
                <label for="repassword" class="form-label text-danger">Re-Password</label>
                <input type="password" class="form-control" name="repassword" placeholder="Your Password Again">
            </div>
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock content %}
